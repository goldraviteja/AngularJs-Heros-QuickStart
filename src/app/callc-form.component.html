<div class="container">
  <div  [hidden]="submitted">
    <h1>Callc Form</h1>
    <form (ngSubmit)="onSubmit()" #callcForm="ngForm">
      
      <div class="form-group">
        <label for="searchBy">Search By</label>
        <select class="form-control" id="searchBy" required [(ngModel)]="model.searchBy" name="searchBy" #searchBy="ngModel" >
          <option *ngFor="let field of searchCriteria" [value]="field">{{field}}</option>
        </select>
      </div> 

      <div class="form-group">
      	<label for="filterBy">Filter By :</label>
      		<div *ngFor="let field of searchCriteria">
	        	<label>
	        		<input type="checkbox" name="filterBy" value="{{field}}" >{{field}}
	       		</label>
	        	<input type = "checkbox" name="filterBy" required [(ngModel)]="model.filterBy" >
        	</div>
      </div>
      
      <div class="form-group">
        <label for="sortBy">Sort By</label>
        <select class="form-control" id="sortBy" required [(ngModel)]="model.sortBy" name="sortBy" #sortBy="ngModel" >
          <option *ngFor="let field of searchCriteria" [value]="field">{{field}}</option>
        </select>
      </div>

  </div>
